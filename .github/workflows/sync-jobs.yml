name: Daily Sync Jobs

on:
  schedule:
    - cron: "0 12 * * *"  # runs every day at 12:00 UTC
  workflow_dispatch:       # allows manual runs

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger UFC Data Sync
        run: |
          curl -X GET https://mma-fantasy.vercel.app/api/sync-ufc
      - name: Trigger Odds Data Sync
        run: |
          curl -X GET https://mma-fantasy.vercel.app/api/sync-odds
